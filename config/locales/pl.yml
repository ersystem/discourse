      text_body_template: |
        Witaj,
        
        To jest automatyczna wiadomość od %{site_name} informująca o tym, że poniższy wpis został ukryty z powodu jego oflagowania przez społeczność.

        %{base_url}%{url}

        Twój wpis został ukryty ponieważ został oflagowany przez użytkowników.

        Zwróć uwagę, że zanim wpis został ukryty, oflagowało go kilku różnych użytkowników. Zastanów się jak możesz zmienić wpis aby uniknąć takiej sytuacji.

        Możesz wyedytować wpis po %{edit_delay} minutach i zostanie on automatycznie stanie się on widoczny. Zwiększy to poziom zaufania do Ciebie na forum.

        Jeśli natomiast wpis zostanie ukryty przez użytkowników po raz drugi, powiadomieni zostaną moderatorzy co może skutkować dalszymi krokami (z zawieszeniem konta włącznie).

        Aby uzyskać więcej informacji zobacz nasze [FAQ](/faq).

    usage_tips:
      text_body_template: |
        Ta prywatna wiadomość zawiera kilka wskazówek by umożliwić Ci szybki start:

        ### Po prostu przewijaj

        Nie ma następnej strony ani numerów stron, aby kontynuować czytanie po prostu przewijaj stronę a pojawi się treść!

        W miarę pojawiania się kolejnych odpowiedzi będą one automatycznie umieszczane na dole wątku. Nie musisz odświeżać strony lub ponownie wchodzić do wątku aby zobaczyć nowe wpisy.

        ### Jak napisać odpowiedź?

        - Aby odpowiedzieć na konkretny wpis użyj przycisku Odpowiedz pod danym wpisem.

        - Jeśli chcesz odpowiedzieć odnosząc się do całego tematu dyskusji raczej niż do wypowiedzi konkretnej osoby użyj przycisku Odpowiedz na samym dole strony wątku.

        - Jeśli chcesz poprowadzić dyskusję w innym kierunku ale pozostawić całość powiązaną, użyj przycisku Odpowiedz w nowym wątku na prawo od danego wpisu.

        ### Kto ze mną rozmawia?

        Kiedy ktoś odpowiada na Twój wpis, cytuje Twój wpis lub wspomina o Twojej nazwie @username pojawia się powiadomienie na górze strony. Kliknij na liczbie powiadomień aby zobaczyć kto napisał i gdzie. Dołącz do dyskusji!

        - Aby wspomnieć czyjąś nazwę, zacznij pisanie od znaku `@` a pojawi się mechanizm autouzupełniający.

        - Aby zacytować cały wpis, użyj opcji Importuj kolejkę na pasku tworzenia wpisu.

        - Aby zacytować fragment wpisu zaznacz go a następnie kliknij na przycisku Odpowiedz który pojawi się nad zaznaczeniem.

        ### Spójrz na ten wpis!

        Aby powiadomić kogoś że spodobał Ci się jego wpis, kliknij na przycisku Lubię pod wpisem. Jeśli Twoim zdaniem wpis wymaga interwencji naciśnij Oflaguj tym samym powiadamiając moderatorów i innych użytkowników.

        ### Gdzie jestem?

        - Aby powrócić w dowolnym momencie na stronę główną, **kliknij na ikonę w lewym górnym rogu.**

        - Aby wyszukiwać, odwiedzić swoją stronę użytkownika itp. użyj ikon w prawym górnym rogu.
        - Podczas czytania nowego wątku możesz przejść na samą górę przez kliknięcie na tytule wątku na górze strony. Aby zejść na *sam dół*, kliknij na strzałce w dół na wskaźniku postępu forum na dole strony, lub kliknij na polu ostatniego wpisu w sekcji podsumowania wątku pod pierwszym wpisem.

