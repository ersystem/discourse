    text_body_template: |
      To jest testowa wiadomość z forum  %{site_name} . Możesz wejść na forum przez swoją przeglądarkę wchodząc na stronę

      [*%{base_url}*][0]

      Dostarczanie wiadomości może być skomplikowane, ale kilka rzeczy możesz sprawdzić od razu:

      - Upewnij się, że wiesz jak podejrzeć *źródło wiadomości* w swoim programie pocztowym, abyś mógł podejrzeć nagłówki wiadomości co da dostęp do cennych informacji.

      - **WAŻNE:** Czy Twój ISP (dostawa usług internetowych) posiada rekord revDNS który wiąże domenę z której wysyłasz wiadomości z adresem IP z którego wiadomości są wysyłane? Możesz sprawdzić [odwrotny rekord PTR][2] tutaj . Jeśli Twój ISP nie wprowadził poprawnego rekordu PTR, istnieje duże prawdopodobieństwo że Twoje wiadomości nie dotrą do adresatów.

      - Czy rekord SPF Twojej domeny jest ustawiony prawidłowo? Możesz sprawdzić [rekord SPF][1] tutaj.

      - Czy skonfigurowałeś [podpisywanie DKIM][3] w swoim oprogramowaniu pocztowym i wpisałeś klucz publiczny DKIM w swoich rekordach DNS ?

      - Czy sprawdziłeś czy adres IP serwera wysyłającego pocztę nie znajduje się na czarnej liście [not on any email blacklists][4]?

      Mamy nadzieję że ta testowa wiadomość została dostarczona!

      Powodzenia,

      Twoi przyjaciele z %{site_name}.

      [0]: %{base_url}
      [1]: http://www.kitterman.com/spf/validate.html
      [2]: http://mxtoolbox.com/SuperTool.aspx
      [3]: http://www.dkim.org/
      [4]: http://whatismyipaddress.com/blacklist-check
      [5]: %{base_url}/unsubscribe

      ----

      <small>W każdej wysyłanej wiadomości email powinna być stopka z odnośnikiem do wyłączenia subskrypcji, więc zobaczmy jak ma to wyglądać. Ta wiadomość została wysłana przez Name z firmy Company, 55 Main Street, Anytown, USA 12345. Jeśli nie chcesz już otrzymywać takich wiadomości, [kliknij aby wyłączyć subskrypcję][5].</small>

